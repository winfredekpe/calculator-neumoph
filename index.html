<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tod app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="center">
          <div class="logo">Vonex Calc</div>
        </div>
        <div class="result"><span class="sol"></span></div>
        <div class="solve"><span class="txt"></span></div>
        <div class="pads">
          <table>
            <tr>
              <td onclick="removeback('C')">
                <i class="fas fa-eraser"></i>
              </td>
              <td onclick="clean('CE')" class="ce">CE</td>
              <td onclick="getvalue('+')">
                <i class="fas fa-plus-circle"></i>
              </td>
              <td onclick="getvalue('-')">
                <i class="fas fa-minus-circle"></i>
              </td>
            </tr>

            <tr>
              <td onclick="getvalue(1)">1</td>
              <td onclick="getvalue(2)">2</td>
              <td onclick="getvalue(3)">3</td>
              <td onclick="getvalue('*')">
                <i class="fas fa-times-circle"></i>
              </td>
            </tr>

            <tr>
              <td onclick="getvalue(4)">4</td>
              <td onclick="getvalue(5)">5</td>
              <td onclick="getvalue(6)">6</td>
              <td onclick="getvalue('/')"><i class="fas fa-divide"></i></td>
            </tr>

            <tr>
              <td onclick="getvalue(7)">7</td>
              <td onclick="getvalue(8)">8</td>
              <td onclick="getvalue(9)">9</td>
              <td onclick="getvalue('.')"><i class="fas fa-dot-circle"></i></td>
            </tr>

            <tr>
              <td onclick="getvalue(0)">0</td>
              <td><i class="fab fa-instagram"></i></td>
              <td><i class="fab fa-twitter"></i></td>
              <td class="equal"><i class="fas fa-equals"></i></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
